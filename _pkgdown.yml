url: https://cjbarrie.github.io/extremeR/
template:
  bootstrap: 5
  bootswatch: simplex
reference:
- title: Prepare data
  desc: |
    Prepare data in format required for estimation procedure described in "Explaining Recruitment to Violent Extremism: A Bayesian Case-Control Approach.
  contents: data.prep
- title: Estimate model
  desc: |
    Function to estimate a Bayesian case-control model.
  contents: fit
- title: Run simulations
  desc: |
    Function to simulate data from a relevant data generating process (DGP)
  contents: dgf
- title: Shapefile data
  desc: |
    Shapefile data for `dgf()` function and main case-control examples.
  contents:
  - scotland
  - pennLC
  - NYleukemia
  - shape_egypt
- title: Case-control data
  desc: |
    Example case-control data.
  contents:
  - survey_egypt
  - denom_mena
- title: Helper functions
  desc: |
    Helper functions to check graph connected
  contents:
  - testconnected
  - isDisconnected

